<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shiloh's Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku.</h1>
    <hr>
    <div id="info-tab">
        <div id="difficulty-tab">
            <h3>Difficulty:</h3>
            <h3 id="difficulty">Loading...</h3>
        </div>
        <div id="errors-tab">
            <h3>Errors:</h3>
            <h3 id="errors">0</h3>
        </div>
    </div>
    <!--9x9 Sudoku Board-->
    <div id="board"></div>
    <br>
    <!--9 Numbers-->
    <div id="numbers"></div>
    <div id="buttons">
        <button onclick="window.location.reload()">New Game</button>
        <button onclick="solveGame()">Solve</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
